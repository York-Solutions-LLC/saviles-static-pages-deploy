<h1>Welcome to my site!!</h1>

<h2>Calculator</h2>

<input type="number" [(ngModel)]="num1" placeholder="Number 1" />
<input type="number" [(ngModel)]="num2" placeholder="Number 2" />

<br /><br />

<button (click)="calculate('+')">+</button>
<button (click)="calculate('-')">−</button>
<button (click)="calculate('*')">×</button>
<button (click)="calculate('/')">÷</button>

<p>Result: {{ result }}</p>
